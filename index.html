<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ben 10: Pet Guardians</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="gameContainer">
    <canvas id="game"></canvas>
    <div id="hud">Health: <span id="hp">100</span> | Score: <span id="scoreVal">0</span> | Wave: <span id="wave">1</span> | <span id="form">Ben</span></div>
    <div id="controls">
      <div id="joystick"><div id="joystickKnob"></div></div>
      <button id="attackBtn">⚡</button>
      <button id="omniBtn">⌚</button>
    </div>
    <div id="omniHelp">Tap an alien to transform</div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
